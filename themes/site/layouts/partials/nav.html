<nav class="navbar is-fixed-top is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item brand-text has-text-weight-bold" href="/">Lee Madajczyk</a>
        <div class="navbar-burger burger" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active'); document.querySelector('.navbar-burger').classList.toggle('is-active');">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="navbar-menu">
        <div class="navbar-end">
            <a class="navbar-item" href="/search" aria-label="Search">
                <svg class="icon" style="fill: #FFFFFF; padding-right: 5px;"><use xlink:href="#icon-search"></use></svg><span class="name"> Search</svg>
			</a>
			<a class="navbar-item" href="/archive">Archive</a>
			<a class="navbar-item" href="/about">About</a>
			<div class="navbar-item has-dropdown is-hoverable">
				<a class="navbar-link">Elsewhere</a>
				<div class="navbar-dropdown is-boxed">
                    {{ if isset .Site.Params "github" }}
					<a class="navbar-item" href="https://github.com/{{ .Site.Params.github }}" aria-label="GitHub">
						<svg class="icon" style="fill: #000000; padding-right: 5px;"><use xlink:href="#icon-github"></use></svg><span class="name"> GitHub</svg>
					</a>
                    {{ end }}

                    {{ if isset .Site.Params "linkedin" }}
					<a class="navbar-item" href="http://www.linkedin.com/in/{{ .Param "linkedin" }}" aria-label="LinkedIn">
						<svg class="icon" style="fill: #2777bf; padding-right: 5px;"><use xlink:href="#icon-linkedin"></use></svg><span class="name"> LinkedIn</svg>
					</a>
                    {{ end }}

                    {{ if isset .Site.Params "twitter" }}
					<a class="navbar-item" href="http://twitter.com/{{ .Param "twitter" }}" aria-label="Twitter">
						<svg class="icon" style="fill: #55acee; padding-right: 5px;"><use xlink:href="#icon-twitter"></use></svg><span class="name"> Twitter</svg>
					</a>
                    {{ end }}
				</div>
			</div>
		</div>
	</div>
</nav>
