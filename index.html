---
layout: default
---
{% assign index = true %}
{% include structured_data/index.html %}

<div itemscope itemtype="http://schema.org/Blog">
{% for post in paginator.posts %}
{% assign content = post.content %}
    <article class="articles">
        <div class="column is-8 is-offset-2">
                {% include article.html %}
        </div>
    </article>
{% endfor %}
</div>

<div class="column is-8 is-offset-2">
    <nav class="pagination" role="navigation" aria-label="pagination">
        <a class="pagination-previous" title="Newer Posts" {% if paginator.previous_page %} href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' | replace: 'index.html', '' }}" {% else %}disabled{% endif %}><svg class="icon" style="fill: #000000; padding-right: 5px;"><use xlink:href="#icon-arrow-left"></use></svg><span class="name"> Newer Posts</svg>
        <a class="pagination-next" title="Older Posts" {% if paginator.next_page %} href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}"{% else %}disabled{% endif %}><svg class="icon" style="fill: #000000; padding-right: 5px;"><use xlink:href="#icon-arrow-right"></use></svg><span class="name"> Older Posts</svg></a>
    </nav>
</div>
